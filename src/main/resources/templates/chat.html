<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
	
	
	<!-- Highlight.js stylesheet -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">

	<!-- Highlight.js script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
	<script>hljs.highlightAll();</script>
	
	<!-- Prism.js for code syntax highlighting -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>

	
</head>
<body>
<div class="chat-container">
    <header class="chat-header p-3 bg-dark text-white">
        <h4 class="mb-0">Chat with AI</h4>	
    </header>
	
	
    <div class="chat-body p-3" id="chatBody">
        <!-- Chat messages will appear here -->
    </div>

    <div class="chat-footer p-3 bg-light">
        <form id="chatForm" class="d-flex gap-2" onsubmit="sendMessage(event)">
            <input type="text" id="chatInput" class="form-control" placeholder="Type your message..." required />
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
