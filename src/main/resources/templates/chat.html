<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Prism.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
</head>
<body class="light-theme">
<div class="chat-container shadow rounded">
    <header class="chat-header p-3 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-2">
            <img src="/images/SA.i.jpg" alt="Logo" width="40" height="40" class="rounded-circle">
            <h4 class="mb-0 text-white">Chat with Sushil's.<span class="ai-label">AI</span></h4>
        </div>
        <button id="themeToggle" class="btn btn-outline-light btn-sm">Switch to Dark</button>
    </header>

    <div class="chat-body p-3" id="chatBody">
        <!-- Chat messages -->
    </div>

    
        <form id="chatForm" class="d-flex gap-2" onsubmit="sendMessage(event)">
			<input id="chatInput" class="form-control" placeholder="Type your message..." rows="1" required></input>

            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    
</div>

<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/theme-toggle.js}"></script>
</body>
</html>
